<div>
@if (setups()) {
  <table>
    <thead>
      <th>Name</th>
      <th>Field</th>
      <th>Dice</th>
    </thead>
    <tbody>
      @for (setup of setups(); track setup.id) {
        <td>{{ setup.name }}</td>
        <td>{{ setup.field.type }}</td>
        <td>{{ setup.dice?.length }}</td>
      }
    </tbody>
  </table>
} @else {
  <p>No setups...</p>
  <button>Create a new</button>
}
</div>
