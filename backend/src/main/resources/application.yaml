spring:
  application:
    name: backend
  datasource:
    url: "jdbc:${DATABASE_URL:postgresql://bowl_user:bowl_pass@localhost:5433/cp_bowl}"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  web:
    resources:
      static-locations:
        - "file:frontend/dist/frontend/browser/"
        - "classpath:/static/"
        - "classpath:/public/"